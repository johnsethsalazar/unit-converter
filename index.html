<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
</head>
<body>
    <div id="main">
        <h1 class="title">Metric/Imperial Unit Conversion</h1>
        <input id="inputValue" type="number">
        <button id="convert">Convert</button>
    </div>
    <div id="output">
        <div class="result">
            <h2 class="unit-name">Length (Meter/Feet)</h2>
            <p id="length" class="unit-result">1 meter = 3.281 feet | 1 feet = 0.305 meter</p>
        </div>
        <div class="result">
            <h2 class="unit-name">Volume (Liters/Gallons)</h2>
            <p id="volume" class="unit-result">1 liter = 0.264 gallon | 1 gallon = 3.785 liter</p>
        </div>
        <div class="result">
            <h2 class="unit-name">Mass (Kilograms/Pounds)</h2>
            <p id="mass" class="unit-result">1 kilogram = 2.204 pound | 1 pound = 0.454 kilogram</p>
        </div>
        <button id="dark-mode">Toggle Dark Mode</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
